<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
        <ion-icon slot="start"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle de evento</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tarjeta principal -->
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-size: 20px; color: white;">{{ evento.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="getImagePath(evento.imagen)" class="evento-img"></ion-img> <!-- Imagen con bordes redondeados -->
      <br>
      <p style="color: white;">Descripción: {{ evento.descripcion }}</p>
      <p style="color: white;">Fecha: {{ evento.fecha }}</p>
      <p style="color: white;">Lugar: {{ evento.lugar }}</p>
    </ion-card-content>

    <!-- Botón Generar QR -->
    <ion-card-content style="text-align: center;">
      <ion-button (click)="generarQr()" class="qr-button">
        Generar QR
      </ion-button>
    </ion-card-content>

    <!-- Código QR -->
    <ion-card class="ion-text-center">
      <ion-card-content style="text-align: center;">
        <qrcode *ngIf="qrdata" [qrdata]="qrdata" [width]="230" [errorCorrectionLevel]="'M'" [allowEmptyString]="true"></qrcode>
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
