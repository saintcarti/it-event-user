<ion-header color="primary" [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Card para mostrar información del usuario -->
  <ion-card *ngIf="usuario"> 
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img 
            [src]="usuario.imagen ? 'data:image/jpeg;base64,' + usuario.fotoPerfil : 'assets/img/default-avatar.png'" 
            alt="Foto de perfil"
          >
        </ion-avatar>
        <ion-card-title>{{ usuario?.nombre }}</ion-card-title>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Email: {{ usuario?.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="id-card-outline" slot="start"></ion-icon>
          <ion-label>Rut: {{ usuario?.rut }}</ion-label>
        </ion-item>
      </ion-list>

      <!-- Botones para editar y ver otros detalles -->
      <ion-button expand="block" class="edit-button" (click)="editarPerfil()">Editar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Spinner para carga -->
  <div style="text-align: center;" *ngIf="!usuario">
    <ion-spinner name="dots"></ion-spinner>
    <p>Cargando información del usuario...</p>
  </div>
</ion-content>
