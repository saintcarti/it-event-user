<ion-header color="white" [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="white" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="usuario"> <!-- Solo muestra la tarjeta si usuario no es null -->
    <ion-card-header>
      <ion-card-subtitle>Usuario</ion-card-subtitle>
      <ion-card-title>{{ usuario?.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Email: {{ usuario?.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Rut: {{ usuario?.rut }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" fill="outline" color="primary" (click)="editarPerfil()">Editar Perfil</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!usuario"> <!-- Mensaje de carga o error -->
    <ion-card-content>
      <ion-label>Cargando informaci√≥n del usuario...</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
