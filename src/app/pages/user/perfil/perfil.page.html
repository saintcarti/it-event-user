<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="background-color: #222428;" mode="ios">
    <ion-buttons  slot="end">
      <ion-button style="margin-right: 10px; color: white;" slot="end" shape="around" (click)="goBack()">
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title style="color: white;">Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #121212!important;" [fullscreen]="true">
  
  <!-- Card para mostrar información del usuario -->
  <ion-card *ngIf="usuario" style="background-color: #222428;"> 
    <ion-card-header style="background-color: #222428;">
      <ion-card-title></ion-card-title>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="usuario.imagen || 'assets/Imagenes/default-image-user.webp'" alt="Foto de perfil" >
        </ion-avatar>
        
        <ion-card-title style="color: white;" >{{ usuario.nombre }}</ion-card-title>
      </ion-item>
    </ion-card-header>

    <ion-card-content style="background-color: #222428;">
      <ion-list style="background-color: #222428;  ">
        <ion-item style="background-color: #222428;">
          <ion-icon name="mail-outline" style="color: white;" slot="start"></ion-icon>
          <ion-label style="background-color: #222428; color: white;">Email: {{ usuario.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="id-card-outline" style="color: white;" slot="start"></ion-icon>
          <ion-label style="color: white;" >Rut: {{ usuario.rut }}</ion-label>
        </ion-item>
      </ion-list>

      <!-- Botones para editar y ver otros detalles -->
      <ion-button expand="block" class="edit-button" style="color: white;" (click)="editarPerfil()">Editar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Spinner para carga -->
  <div style="text-align: center;" *ngIf="!usuario">
    <ion-spinner name="dots"></ion-spinner>
    <p>Cargando información del usuario...</p>
  </div>
</ion-content>
