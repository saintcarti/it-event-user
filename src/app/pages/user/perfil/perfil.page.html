<ion-header color="white" [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="white" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="usuario"> 
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="usuario.fotoPerfil || 'assets/default-avatar.png'" alt="Foto de perfil">
        </ion-avatar>
        <ion-card-title>{{ usuario?.nombre }}</ion-card-title>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Email: {{ usuario?.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Rut: {{ usuario?.rut }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" class="edit-button" (click)="editarPerfil()">Editar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!usuario"> 
    <ion-card-content>
      <ion-label>Cargando informaci√≥n del usuario...</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
