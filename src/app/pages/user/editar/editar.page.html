<ion-header  [translucent]="true"> 
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="end">
      <ion-button style="color: white;" slot="end" (click)="goBack()">
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title style="color: white;">Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #121212!important;" [fullscreen]="true">
  <ion-card style="background-color: #121212!important;">
    <form>
      <ion-card  style="background-color: #121212!important;">
        
        <img [src]="user.imagen || 'assets/Imagenes/default-image-user.webp'" alt="Foto de perfil" style="width: 100%; height: auto; border-radius: 50%;">
        <ion-card-title style="color: white; text-align: center;">{{ user.nombre }}</ion-card-title>
        
        
        <input type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none;" #fileInput>
        <ion-button (click)="fileInput.click()" fill="outline" shape="round">Cambiar Foto</ion-button>
      </ion-card>

      
      <ion-item style="background-color: #121212!important;">
        <ion-input 
          type="text" 
          placeholder="Nombre..." 
          label="Nombre:" 
          labelPlacement="floating" 
          [(ngModel)]="user.nombre" 
          name="nombre"
          [ngClass]="{'input-error': !user.nombre }">
        </ion-input>
      </ion-item>
      <ion-item style="background-color: #121212!important;">
        <ion-input 
          type="text" 
          placeholder="Correo..." 
          label="Correo:" 
          labelPlacement="floating" 
          [(ngModel)]="user.email" 
          name="email"
          [ngClass]="{'input-error': !user.email}">
        </ion-input>
      </ion-item>

      
      <ion-button (click)="updateUsuario()" expand="block" fill="clear" shape="round">
        Actualizar informaci√≥n
      </ion-button>
    </form>
  </ion-card>
</ion-content>
