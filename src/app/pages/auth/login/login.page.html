<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
      <ion-text color="danger">
        <p *ngIf="loginForm.get('email').errors.required">El correo electrónico es requerido.</p>
        <p *ngIf="loginForm.get('email').errors.email">El correo electrónico no es válido.</p>
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
      <ion-text color="danger">
        <p *ngIf="loginForm.get('password').errors.required">La contraseña es requerida.</p>
        <p *ngIf="loginForm.get('password').errors.minlength">La contraseña debe tener al menos 6 caracteres.</p>
      </ion-text>
    </div>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
  </form>
</ion-content>
